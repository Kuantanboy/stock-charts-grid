<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Charts Grid</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #stock-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .stock-chart { border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>Stock Charts Grid</h1>
    <input type="text" id="stockInput" placeholder="Enter stock symbol (e.g., AAPL)">
    <button onclick="addStock()">Add Stock</button>
    <div id="stock-grid"></div>

    <script>
        function addStock() {
            const symbol = document.getElementById("stockInput").value.toUpperCase();
            if (!symbol) return;
            
            const stockGrid = document.getElementById("stock-grid");
            const div = document.createElement("div");
            div.className = "stock-chart";
            div.innerHTML = `<iframe src="https://www.google.com/finance/embed?q=${symbol}" width="300" height="200"></iframe>`;
            stockGrid.appendChild(div);
            
            document.getElementById("stockInput").value = "";
        }
    </script>
</body>
</html>
